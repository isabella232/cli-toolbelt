
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-core:2.8.11'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.11.1'
    implementation project(":toolbelt")
    testImplementation group: 'junit', name: 'junit', version: '4.11'
}
