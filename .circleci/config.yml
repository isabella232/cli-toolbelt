# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: ./gradlew test
      - store_test_results:
          path: toolbelt/build/test-results
      - store_test_results:
          path: toolbelt-groovy/build/test-results
      - store_test_results:
          path: toolbelt-json-jackson/build/test-results
      - store_test_results:
          path: toolbelt-jewelcli/build/test-results
      - store_test_results:
          path: toolbelt-snakeyaml/build/test-results
      - run:
          name: Assemble JARs
          command: ./gradlew assemble
      - store_artifacts:
          path: toolbelt/build/libs
      - store_artifacts:
          path: toolbelt-groovy/build/libs
      - store_artifacts:
          path: toolbelt-json-jackson/build/libs
      - store_artifacts:
          path: toolbelt-jewelcli/build/libs
      - store_artifacts:
          path: toolbelt-snakeyaml/build/libs